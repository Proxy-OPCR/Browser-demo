<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>シンプルURLブラウザ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>URLブラウザ</h1>
        <p>URLを入力して「開く」ボタンを押してください。</p>
        <input type="text" id="urlInput" placeholder="https://example.com/ など">
        <button id="openButton">開く</button>
        <p id="message" class="error"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
